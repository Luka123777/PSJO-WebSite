<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas sin Bootstrap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo del offcanvas */
        .offcanvas {
            position: fixed;
            top: 0;
            left: -100%; 
            width: 80%;
            height: 100%;
            background: #333;
            color: white;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out;
        }

        /* Cuando está abierto */
        .offcanvas.open {
            left: 0;
        }

        /* Botón de cerrar */
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        /* Botón para abrir */
        .open-btn {
            margin: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <!-- Botón para abrir -->
    <button class="open-btn" onclick="openOffcanvas()">☰ Abrir Menú</button>

    <!-- Offcanvas -->
    <div id="offcanvas" class="offcanvas">
        <button class="close-btn" onclick="closeOffcanvas()">✖</button>
        <h2>Menú</h2>
        <p>Opción 1</p>
        <p>Opción 2</p>
        <p>Opción 3</p>
    </div>

    <script>
        function openOffcanvas() {
            document.getElementById("offcanvas").classList.add("open");
        }

        function closeOffcanvas() {
            document.getElementById("offcanvas").classList.remove("open");
        }
    </script>

</body>
</html>
